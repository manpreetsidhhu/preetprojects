<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myseen GPT - Storytelling</title>
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="icon" href="logo.PNG" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  </head>
  <body>
    <canvas id="bg-canvas"></canvas>

    <div class="container">
      <header>
        <h1>
          <i class="fas fa-book"></i>
          MYSEEN
        </h1>
        <p>Your StoryDost</p>
        <div class="theme-toggle">
          <i class="fas fa-moon"></i>
        </div>
      </header>

      <main>
        <div class="chat-container">
          <div class="chat-messages" id="chat-messages">
            <!-- Messages will be added here by JavaScript -->
          </div>

          <div class="story-options">
            <button
              class="story-option"
              data-prompt="Tell me a fantasy adventure story"
            >
              <i class="fas fa-dragon"></i> Fantasy
            </button>
            <button
              class="story-option"
              data-prompt="Tell me a science fiction story"
            >
              <i class="fas fa-rocket"></i> Sci-Fi
            </button>
            <button class="story-option" data-prompt="Tell me a mystery story">
              <i class="fas fa-search"></i> Mystery
            </button>
            <button
              class="story-option"
              data-prompt="Tell me a historical story"
            >
              <i class="fas fa-landmark"></i> History
            </button>
            <button
              class="story-option"
              data-prompt="Tell me a mythology story"
            >
              <i class="fas fa-book"></i> Mythology
            </button>
          </div>

          <div class="input-container">
            <div class="image-upload">
              <label for="image-input">
                <i class="fas fa-image"></i>
              </label>
              <input type="file" id="image-input" accept="image/*" />
            </div>
            <textarea
              id="user-input"
              placeholder="Ask for a story about..."
              rows="2"
            ></textarea>
            <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
          </div>
        </div>

        <div class="settings-panel">
          <h3>Story Settings</h3>
          <div class="setting">
            <label for="story-length">Story Length:</label>
            <select id="story-length">
              <option value="short">Short (1-2 paragraphs)</option>
              <option value="medium" selected>Medium (3-5 paragraphs)</option>
              <option value="long">Long (5+ paragraphs)</option>
            </select>
          </div>
          <div class="setting">
            <label for="story-style">Writing Style:</label>
            <select id="story-style">
              <option value="descriptive" selected>Descriptive</option>
              <option value="conversational">Conversational</option>
              <option value="poetic">Poetic</option>
              <option value="humorous">Humorous</option>
            </select>
          </div>
          <div class="setting">
            <label for="story-tone">Tone:</label>
            <select id="story-tone">
              <option value="light">Light</option>
              <option value="neutral" selected>Neutral</option>
              <option value="dark">Dark</option>
              <option value="whimsical">Whimsical</option>
            </select>
          </div>
          <div class="setting">
            <div class="toggle-setting">
              <label for="insights-toggle">Show Key Insights:</label>
              <label class="switch">
                <input type="checkbox" id="insights-toggle" checked />
                <span class="slider round"></span>
              </label>
            </div>
            <p class="setting-description">
              Generate key learnings after each story
            </p>
          </div>
          <div class="clear-btn-container">
            <button id="clear-history" class="clear-btn">
              Clear Chat History
            </button>
          </div>
        </div>
      </main>

      <div class="loading-indicator" id="loading-indicator">
        <div class="spinner"></div>
        <p>Generating your story...</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
