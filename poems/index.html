<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="https://i.ibb.co/RGytJmVx/icon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preet Being Poetic</title>
    <link rel="manifest" href="manifest.json">
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1 class="website-title">Preet Being Poetic</h1>
        <div class="author-info">
          <p class="author-name">Manpreet S. Sidhu</p>
          <a
            href="https://www.instagram.com/mpsidhhu"
            target="_blank"
            rel="noopener noreferrer"
            class="instagram-link-header"
          >
            <svg
              class="instagram-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
              <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
              <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
            </svg>
            @mpsidhhu
          </a>
        </div>
      </header>

      <div class="main-content-area">
        <div class="controls-bar">
          <div class="search-container">
            <input
              type="text"
              id="search-input"
              placeholder="Search poems..."
              class="search-input hidden"
            />
            <button id="search-toggle-btn" class="control-icon-btn">
              <svg
                class="control-icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
            </button>
          </div>

          <button
            id="theme-toggle-btn"
            class="control-icon-btn theme-toggle-btn"
          >
            <span id="current-theme-icon"></span>
          </button>

          <button id="share-website-btn" class="control-icon-btn">
            <svg
              class="control-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
              <polyline points="16 6 12 2 8 6"></polyline>
              <line x1="12" y1="2" x2="12" y2="15"></line>
            </svg>
          </button>
        </div>

        <div id="poem-list-view" class="poem-list-view fade-in">
          <div
            id="poems-container"
            class="poems-grid poem-content-scroll"
          ></div>
        </div>
      </div>
    </div>

    <div id="poem-popup-overlay" class="poem-popup-overlay hidden">
      <div id="single-poem-view" class="single-poem-view">
        <div class="top-back-share">
          <button id="back-button" class="back-button">
            <svg viewBox="0 0 20 20" fill="currentColor">
              <path
                fill-rule="evenodd"
                d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                clip-rule="evenodd"
              />
            </svg>
            Back to all poems
          </button>
          <button id="share-poem-btn" class="share-btn-poem">
            <svg
              class="control-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
              <polyline points="16 6 12 2 8 6"></polyline>
              <line x1="12" y1="2" x2="12" y2="15"></line>
            </svg>
          </button>
        </div>
        <h2 id="poem-title"></h2>
        <p id="poem-date"></p>
        <div
          id="poem-description"
          class="poem-description poem-content-scroll"
        ></div>
        <div class="poem-author-info-popup">
          <p class="author-name">- Manpreet S. Sidhu</p>
          <a
            href="https://www.instagram.com/mpsidhhu"
            target="_blank"
            rel="noopener noreferrer"
            class="instagram-link"
          >
            <svg
              class="instagram-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
              <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
              <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
            </svg>
            @mpsidhhu
          </a>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
